 version: '2'

 services:
    bc-rabbitmq:
        image: rabbitmq
        hostname: sysdig-rabbitmq
        volumes:
            - ${BCROOTDIR}/rabbitmq:/var/lib/rabbitmq
        environment:
            - RABBITMQ_DEFAULT_USER=test
            - RABBITMQ_DEFAULT_PASS=test

    bc-cassandra:
        image: cassandra
        volumes:
            - ${BCROOTDIR}/cassandra:/var/lib/cassandra

    bc-consul:
        image: consul
        hostname: consulnode1
        ports:
            - "8400:8400"
            - "8500:8500"
            - "8600:53"

    bc-web:
        image: osallou/bubble-web
        environment:
            - CASSANDRA_HOST=bc-cassandra
            - CASSANDRA_CLUSTER=sysdig
            - AUTH_DISABLE=1
        ports:
            - "8000:8000"
        depends_on:
            - bc-cassandra
        command: gunicorn -c /root/sysdig-analyser/gunicorn_conf.py --bind 0.0.0.0 bc_web:app

    bc-retention:
        image: osallou/bubble-web
        environment:
            - CASSANDRA_HOST=bc-cassandra
            - CASSANDRA_CLUSTER=sysdig
            - RABBITMQ_HOST=bc-rabbitmq
            - RABBITMQ_USER=test
            - RABBITMQ_PASSWORD=test
        depends_on:
            - bc-cassandra
            - bc-rabbitmq
        command: python bc_retention.py listen
